{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Network Traffic Graphs</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Line Chart</h2>
                <canvas id="lineChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script>
        // Define the initial data for the line chart
        var lineChartData = {
            labels: [],
            datasets: [{
                label: 'Network Traffic',
                data: [],
                fill: false,
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        };

        var ctx = document.getElementById('lineChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'line',
            data: lineChartData,
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

        // Define a function to update the line chart
        function updateLineChart() {
            // Retrieve the data for the line chart using AJAX
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    var data = JSON.parse(this.responseText);

                    // Update the line chart data
                    chart.data.labels = data.labels;
                    chart.data.datasets[0].data = data.values;
                    chart.update();
                }
            };
            xhr.open('GET', '{% url "dashboard" %}');
            xhr.send();
        }

        // Call the updateLineChart function initially and then every 5 seconds
        updateLineChart();
        setInterval(updateLineChart, 5000);
    </script>
{% endblock %}
